<ion-header>
  <ion-toolbar color="primary" > 
    <ion-buttons slot="end" [routerLink]="['/signin']">
      <ion-icon name="enter-outline"></ion-icon>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Cadastro</ion-label>            
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="text"  name="email" [(ngModel)]="user.email"></ion-input>      
    </ion-item>

    <ion-item>
      <ion-label>Senha:</ion-label>
      <ion-input type="password"  name="password" [(ngModel)]="user.password"></ion-input>      
    </ion-item>
    
    <ion-button expand="block" fill="outline" color="danger" (click)="createAcount()">Criar Conta</ion-button>
         
  </form>
</ion-content>
